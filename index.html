<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffefdb; /* Warm light background */
            color: #8a4b28; /* Warm brown text */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h1 {
            text-align: center;
            color: #8a4b28;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="date"] {
            width: 40%;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 15px;
            background-color: #ffad5c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff8c00;
        }

        .task-list {
            margin-top: 20px;
        }

        .task-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 5px;
            border-bottom: 1px solid #ccc;
        }

        .task-item input[type="checkbox"] {
            margin-right: 10px;
        }

        .task-item button {
            background-color: #ff6347;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>To Do List</h1>
        <input type="text" id="task-input" placeholder="Enter new task">
        <input type="date" id="complete-by-date" placeholder="Complete by">
        <button onclick="addTask()">Add Task</button>

        <div class="task-list" id="task-list"></div>
    </div>

    <script>
        // Load tasks from localStorage when the page is loaded
        window.onload = function() {
            loadTasks();
        };

        // Add new task
        function addTask() {
            let taskInput = document.getElementById('task-input');
            let taskText = taskInput.value.trim();
            let completeByDate = document.getElementById('complete-by-date').value;

            if (taskText === "") return;

            let taskList = document.getElementById('task-list');
            let taskItem = document.createElement('div');
            taskItem.classList.add('task-item');

            taskItem.innerHTML = `
                <input type="checkbox" onclick="toggleTask(this)">
                <span>${taskText}</span>
                <span>Complete by: ${completeByDate}</span>
                <button onclick="removeTask(this)">Remove</button>
            `;

            taskList.appendChild(taskItem);
            taskInput.value = "";
            document.getElementById('complete-by-date').value = "";

            saveTasks();  // Save tasks to localStorage whenever a new one is added
        }

        // Toggle task completion (line-through)
        function toggleTask(checkbox) {
            let taskItem = checkbox.parentElement;
            if (checkbox.checked) {
                taskItem.style.textDecoration = 'line-through';
            } else {
                taskItem.style.textDecoration = 'none';
            }

            saveTasks();  // Save tasks to localStorage after toggling
        }

        // Remove a task
        function removeTask(button) {
            let taskItem = button.parentElement;
            taskItem.remove();
            saveTasks();  // Save tasks to localStorage after removing
        }

        // Save all tasks to localStorage
        function saveTasks() {
            let tasks = [];
            let taskItems = document.querySelectorAll('.task-item');

            taskItems.forEach(item => {
                let taskText = item.querySelector('span').innerText;
                let taskChecked = item.querySelector('input').checked;
                let taskDate = item.querySelectorAll('span')[1].innerText.replace('Complete by: ', '');
                tasks.push({ text: taskText, checked: taskChecked, date: taskDate });
            });

            localStorage.setItem('tasks', JSON.stringify(tasks)); // Save to localStorage
        }

        // Load tasks from localStorage
        function loadTasks() {
            let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

            tasks.forEach(task => {
                let taskList = document.getElementById('task-list');
                let taskItem = document.createElement('div');
                taskItem.classList.add('task-item');

                taskItem.innerHTML = `
                    <input type="checkbox" onclick="toggleTask(this)" ${task.checked ? 'checked' : ''}>
                    <span>${task.text}</span>
                    <span>Complete by: ${task.date}</span>
                    <button onclick="removeTask(this)">Remove</button>
                `;

                taskList.appendChild(taskItem);
            });
        }
    </script>

</body>
</html>
